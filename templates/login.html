<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page with Theme</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1496307653780-42ee777d4833?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      color: #130303;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #004c99;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <!-- âœ… Flash message block goes here -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red; text-align: center; padding: 0; list-style: none;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <div class="input-group">
        <input type="email" name="email" placeholder="Enter Email" required />
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Enter Password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

</body>
</html>
